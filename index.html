<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsive.css"
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
</head>
<body> 
    <header class="encabezado">
        <img src="/imagenes/Pokeball.png" alt="Pokebola" class="pokebola">
        <h2>POKÃ‰DEX_</h2>
    </header>
    <main class="grid">
        <section>
            <div class="grid-nombre-pokemon">
                <img src="/imagenes/fire.png" alt="fuego" class="fuego">
                <h1>CHARIZARD</h1>
            </div>
            <div>
                <img src="/imagenes/Charizard.png" alt="Charizard" class="grid-img-charizard">
            </div>
        </section>
        <section class="grid-info-pokemon">
            <h3 class="numero">NO</h3>
            <p class="numero">006</p>
            <h3 class="nivel">LEVEL</h3>
            <p class="nivel">100</p>
            <h3 class="tipo">TYPE</h3>
            <p class="tipo">FIRE</p>
            <h3 class="habilidad">HABILITY</h3>
            <p class="habilidad">FLAMES</p>
            <h3 class="altura">HEIGHT</h3>
            <p class="altura">1.7 m</p>
            <h3 class="peso">WEIGHT</h3>
            <p class="peso">90,5 kg</p>
        </section>
    </main>
    <footer class="footer">
        <h5>OTHERS</h5>
        <section class="footer-lista-pokemones">
            <div class="tarjeta">
                <img src="./imagenes/Squirtle.png" alt="Squirtle" class="img-squirtle">
            </div>
            <div class="tarjeta">
                <img src="./imagenes/Mewtwo.png" alt="Mewtwo" class="img-mewtwo">
            </div>
            <div class="tarjeta">
                <img src="./imagenes/Pikachu.png" alt="Picachu" class="img-picachu">
            </div>
            <div class="tarjeta">
                <img src="./imagenes/Snorlax.png" alt="Snorlax" class="img-snorlax">
            </div>
        </section>
    </footer> 
</body>
</html>
